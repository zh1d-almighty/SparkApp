<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SparkEd | Update Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa { padding: 20px; font-size: 30px; width: 50px; text-align: center; text-decoration: none; margin: 5px 2px; }
        .fa:hover { opacity: 0.7; }
        .fa-facebook { background: #3B5998; color: white; }
        .fa-twitter { background: #55ACEE; color: white; }
        .fa-google { background: #dd4b39; color: white; }
        .fa-linkedin { background: #007bb5; color: white; }
        .fa-youtube { background: #bb0000; color: white; }
        .fa-instagram { background: #125688; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SparkEd</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" style="color:black;border-radius: 12px;" th:href="@{/aboutus}">About us</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color:black;border-radius: 12px;" th:href="@{/matchme}">Match Me</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color:black;border-radius: 12px;" th:href="@{/searchinstitution}">Search Institution</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color:black;border-radius: 12px;" th:href="@{/register}">Resources</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color:black;border-radius: 12px;" th:href="@{/programs}">Programs</a></li>
                        <li class="nav-item"><a class="nav-link active" style="color:black;border-radius: 12px;" th:href="@{/ratings}">Ratings</a></li>
                        <li class="nav-item"><a class="btn btn-light" style="border-radius: 12px;background-color: #ECECEC;" th:href="@{/login}">Sign In</a></li>
                        <li class="nav-item"><a class="btn btn-dark" style="border-radius: 12px;margin-left:5px;" th:href="@{/register}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row" style="margin-top: 85px;">
            <div class="col-md-4 offset-md-4">
                <!-- Show message if the user is not logged in -->
                <div th:if="${#authentication.name == 'anonymous'}">
                    <div class="alert alert-warning">You need to log in to update your profile.</div>
                </div>

                <!-- Show form only if the user is logged in -->
                <div th:if="${#authentication.name != 'anonymous'}">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" th:action="@{/register/updateprofile}" th:object="${user}">
                                <div class="mb-3">
                                    <label for="AreaOfStudy" class="control-label">Area Of Study *</label>
                                    <input type="text" id="AreaOfStudy" name="AreaOfStudy" class="form-control" placeholder="Area Of Study" th:value="${user.areaOfStudy}"/>
                                </div>
                                <!-- Add more fields here, bound to user properties -->
                                <div class="mb-3">
                                    <button style="width:100%;" type="submit" class="btn btn-primary d-grid gap-2">Save Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
            <div class="col mb-3">
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
            <div class="col mb-3">
                <h5>Use Cases</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">UI Design</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">UX Design</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Wireframing</a></li>
                </ul>
            </div>
            <div class="col mb-3">
                <h5>Explore</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Design</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Prototyping</a></li>
                </ul>
            </div>
            <div class="col mb-3">
                <h5>Resources</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Blog</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Support</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
